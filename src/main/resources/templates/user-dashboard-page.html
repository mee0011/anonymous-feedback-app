<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security" lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" th:href="@{/css/global.css}">
  <link rel="stylesheet" th:href="@{/css/navbar.css}">
  <link rel="stylesheet" th:href="@{/css/footer.css}">
  <link rel="stylesheet" th:href="@{/css/user-dashboard-page.css}">
  <title>User Dashboard Page</title>
</head>
<body>
<div th:replace="~{fragments/navbar :: navbar}"></div>

<div class="main-container container">
  <h1>User Dashboard Page</h1>

  <div th:each="feedback : ${feedbacks}" class="posts">
    <div class="top-section">
      <p th:text="${feedback.feedbackFor}" class="name"></p>
      <p th:text="${#temporals.format(feedback.createdAt, 'dd MMM yyyy')}" class="date"></p>
      <p th:if="${feedback.isPositive}" class="positive">Positive</p>
      <p th:if="${!feedback.isPositive}" class="negative">Negative</p>

      <form th:action="@{'/feedback/' + ${feedback.feedbackId} + '/edit'}" method="get">
        <button type="submit" class="edit">Edit</button>
      </form>

      <form th:action="@{'/feedback/' + ${feedback.feedbackId} + '/delete'}" method="post">
        <button type="submit" class="delete" onclick="return confirm('Are you sure?')">Delete</button>
      </form>
    </div>

    <div class="mid-section">
      <p th:text="${feedback.title}" class="title"></p>
      <p th:text="${feedback.message}" class="desc"></p>
    </div>

    <div class="bottom-section">
      <a th:href="@{'/feedback/' + ${feedback.feedbackId}}">See Full Review</a>
    </div>
  </div>

  <div class="pagination-container" th:if="${totalPages > 1}">
    <a th:if="${currentPage > 0}"
       th:href="@{/user-dashboard(page=${currentPage - 1})}">Previous</a>

    <span th:text="'Page ' + (${currentPage} + 1) + ' of ' + ${totalPages}"></span>

    <a th:if="${currentPage + 1 < totalPages}"
       th:href="@{/user-dashboard(page=${currentPage + 1})}">Next</a>
  </div>

</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
